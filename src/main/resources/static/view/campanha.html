<div class="block-header">
    <h2>CAMPANHA</h2>
</div>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <!--TITULO GERAL-->
                <h2>
                    {{titulo}}
                </h2>

                <!--BOTÕES DO CARD-->
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float pull-right"
                                data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                style="background-color: #FFEB3B !important;">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a data-ng-click="limpar()" ng-if="!listagem">Limpar</a></li>
                            <li><a data-ng-click="changeToSave()" ng-if="!cadastro">Cadastrar</a></li>
                            <li><a data-ng-click="changeToList()" ng-if="!listagem">Listar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--CADASTRO/EDIÇÂO-->
            <div class="body" ng-hide="listagem" >
                <form name="cadastroForm">
                    <label for="descricao">Descrição</label>
                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" id="descricao" class="form-control" ng-required="true" ng-minlength="5"
                                   ng-model="campanha.descricao" placeholder="Entre com a descrição.">
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label for="dataInicio">Data de inicio</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="date" id="dataInicio" class="datepicker form-control"
                                           ng-model="campanha.dataInicio" ng-required="true">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="dataFim">Data de fim</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="date" id="dataFim" class="datepicker form-control"
                                           ng-model="campanha.dataFim" ng-required="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <button data-ng-click="salvar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="cadastro">CADASTRAR</button>

                <button data-ng-click="editar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="edicao">EDITAR</button>
            </div>
            <!--TABELA DE LISTAGEM-->
            <div class="body table-responsive" ng-hide="!listagem">

                <label for="search">Filtro</label>
                <div class="form-group col-lg-3">
                    <div class="form-line">
                        <input type="text" id="search" class="form-control"
                               ng-model="search" placeholder="Entre com o filtro.">
                    </div>
                </div>

                <table class="table table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>DESCRIÇÃO</th>
                        <th>DATA INICIO</th>
                        <th>DATA FIM</th>
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="campanha in campanhas | filter : search">
                        <td>{{campanha.id}}</td>
                        <td>{{campanha.descricao}}</td>
                        <td>{{campanha.dataInicio | date:'dd/MM/yyyy'}}</td>
                        <td>{{campanha.dataFim | date:'dd/MM/yyyy'}}</td>
                        <td>
                            <i ng-click="seleciona(campanha)"class="material-icons" title="Editar">mode_edit</i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
