<div class="block-header">
    <h2>Funcionarios</h2>
</div>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <!--TITULO GERAL-->
                <h2>
                    {{titulo}}
                </h2>

                <!--BOTÕES DO CARD-->
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float pull-right"
                                data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                style="background-color: #FFEB3B !important;">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a data-ng-click="limpar()" ng-if="!listagem">Limpar</a></li>
                            <li><a data-ng-click="changeToSave()" ng-if="!cadastro">Cadastrar</a></li>
                            <li><a data-ng-click="changeToList()" ng-if="!listagem">Listar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--CADASTRO/EDIÇÂO-->
            <div class="body" ng-hide="listagem" >
                <form name="cadastroForm">
                    <div class="row clearfix">
                        <div class="col-sm-6">
                            <label for="nome">Nome</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="nome" class="form-control" ng-required="true" ng-minlength="5"
                                           ng-model="funcionarios.nome" placeholder="Entre com o nome do funcionario.">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="nome">Sobrenome</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="sobrenome" class="form-control" ng-required="true" ng-minlength="5"
                                           ng-model="funcionarios.sobrenome" placeholder="Sobrenome">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label for="email">Email</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="email" class="form-control"  ng-model="funcionarios.email" placeholder="Email do funcionario">
                                 </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <label for="password">Senha</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="password" id="password" class="form-control" ng-model="funcionarios.senha" placeholder="Senha do funcionario">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4" ng-required="true">
                            <label for="M">Sexo</label>
                            <div class="form-group">
                                <input type="radio" name="sex" id="M" class="with-gap" ng-model="funcionarios.sexo">
                                <label for="M">Masculino</label>

                                <input type="radio" name="sex" id="F" class="with-gap" ng-model="funcionarios.sexo">
                                <label for="F" class="m-l-20">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">

                        <div class="col-sm-4">
                            <b>CPF</b>
                            <div class="input-group">
                                <div class="form-line">
                                    <input type="number" class="form-control key" placeholder="000.000.000-00" ng-model="funcionarios.cpf">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <b>Telefone</b>
                            <div class="input-group">
                                <div class="form-line">
                                    <input id="phone1" type="text" class="form-control mobile-phone-number" placeholder="(00) 0000-0000" ng-model="funcionarios.telefone1">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <b>Celular</b>
                            <div class="input-group">
                                <div class="form-line">
                                    <input id="phone2" type="text" class="form-control mobile-phone-number" placeholder="(00) 9 0000-0000" ng-model="funcionarios.telefone2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-include="'view/cep.html'"></div>
                </form>

                <button data-ng-click="salvar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="cadastro">CADASTRAR</button>

                <button data-ng-click="editar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="edicao">EDITAR</button>
            </div>
            <!--TABELA DE LISTAGEM-->
            <div class="body table-responsive" ng-hide="!listagem">
                <table class="table table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>SEXO</th>
                        <th>CPF</th>
                        <th>EMAIL</th>
                        <th>TELEFONE 1</th>
                        <th>TELEFONE 2</th>
                        <th>SITUAÇÃO</th>
                        <th>ENDEREÇO</th>
                        
                        <th>#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="funcionario in funcionarios">

                        <td>
                            <i ng-click="seleciona(funcionario)" class="material-icons" title="Editar">mode_edit</i>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
