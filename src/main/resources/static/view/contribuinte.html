<div class="block-header">
    <h2>CONTRIBUINTE</h2>
</div>

<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <!--TITULO GERAL-->
                <h2>
                    {{titulo}}
                </h2>

                <!--BOTÕES DO CARD-->
                <ul class="header-dropdown m-r--5">
                    <li>
                        <button type="button" class="btn btn-default btn-circle waves-effect waves-circle waves-float pull-right"
                                data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                                style="background-color: #FFEB3B !important;">
                            <i class="material-icons">more_vert</i>
                        </button>
                        <ul class="dropdown-menu pull-right">
                            <li><a data-ng-click="limpar()" ng-if="!listagem">Limpar</a></li>
                            <li><a data-ng-click="changeToSave()" ng-if="!cadastro">Cadastrar</a></li>
                            <li><a data-ng-click="changeToList()" ng-if="!listagem">Listar</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!--CADASTRO/EDIÇÂO-->
            <div class="body" ng-hide="listagem" >
                <form name="cadastroForm">
                    <div class="row clearfix">
                        <div class="col-md-4">
                            <label for="nome">Nome</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="nome" class="form-control" ng-required="true" ng-minlength="5"
                                           ng-model="contribuinte.nome" placeholder="Nome">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="sobrenome">Sobrenome</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="sobrenome" class="form-control" ng-required="true" ng-minlength="5"
                                           ng-model="contribuinte.sobrenome" placeholder="Sobrenome">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="email">E-mail</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="email" class="form-control" ng-required="true" ng-minlength="5"
                                           ng-model="contribuinte.email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">

                        <div class="col-md-4">
                            <label for="telefone">Telefone</label>
                            <div class="input-group">
                                <div class="form-line">
                                    <input id="telefone" type="text" class="form-control mobile-phone-number" placeholder="(00) 0000-0000" ng-model="contribuinte.telefone1">
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="celular">Celular</label>
                            <div class="input-group">
                                <div class="form-line">
                                    <input id="celular" type="text" class="form-control mobile-phone-number" placeholder="(00) 9 0000-0000" ng-model="contribuinte.telefone2">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" ng-required="true">
                            <label for="M">Sexo</label>
                            <div class="form-group">
                                <input type="radio" name="sex" id="M" value="M" class="with-gap" ng-model="contribuinte.sexo">
                                <label for="M">Masculino</label>

                                <input type="radio" name="sex" id="F" class="with-gap" value="F" ng-model="contribuinte.sexo">
                                <label for="F" class="m-l-20">Feminino</label>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4" ng-required="true">
                            <label for="dataNascimento">Data de nascimento</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="date" id="dataNascimento" class="datepicker form-control"
                                           ng-model="contribuinte.dataNascimento" ng-required="true">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4" ng-required="true">
                            <label for="Fi">Tipo</label>
                            <div class="form-group">
                                <input type="radio" name="tipo" value="F" id="Fi" class="with-gap" ng-model="contribuinte.tipo">
                                <label for="Fi">Fisica</label>

                                <input type="radio" name="tipo" id="J" value="J" class="with-gap" ng-model="contribuinte.tipo">
                                <label for="J" class="m-l-20">Juridica</label>
                            </div>
                        </div>
                    </div>

                    <div ng-include="'view/cep.html'"></div>
                </form>

                <button data-ng-click="salvar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="cadastro">CADASTRAR</button>

                <button data-ng-click="editar()" type="button" ng-disabled="cadastroForm.$invalid"
                        class="btn btn-primary m-t-15 waves-effect" ng-if="edicao">EDITAR</button>
            </div>
            <!--TABELA DE LISTAGEM-->
            <div class="body table-responsive" ng-hide="!listagem">

                <label for="search">Filtro</label>
                <div class="form-group col-lg-3">
                    <div class="form-line">
                        <input type="text" id="search" class="form-control"
                               ng-model="search" placeholder="Entre com o filtro.">
                    </div>
                </div>

                <table class="table table-striped table-condensed table-hover">
                    <thead>
                    <tr>
                        <th ng-click="sort('id')" class="col-sm-1" style="text-align: center">ID
                            <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('nome')" style="text-align: center">NOME
                            <span class="glyphicon sort-icon" ng-show="sortKey=='nome'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('sobrenome')" style="text-align: center">SOBRENOME
                            <span class="glyphicon sort-icon" ng-show="sortKey=='sobrenome'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('email')" style="text-align: center">EMAIL
                            <span class="glyphicon sort-icon" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th ng-click="sort('cep')" style="text-align: center">CEP
                            <span class="glyphicon sort-icon" ng-show="sortKey=='cep'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                        </th>
                        <th class="col-sm-1" style="text-align: center">#</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="contribuinte in contribuintes | orderBy:sortKey:reverse | filter:search | itemsPerPage:5">
                        <td style="text-align: center">{{contribuinte.id}}</td>
                        <td style="text-align: center">{{contribuinte.nome}}</td>
                        <td style="text-align: center">{{contribuinte.sobrenome}}</td>
                        <td style="text-align: center">{{contribuinte.email}}</td>
                        <td style="text-align: center">{{contribuinte.cep.cep}}</td>
                        <td style="text-align: center">
                            <i ng-click="seleciona(contribuinte)"class="material-icons" title="Editar">mode_edit</i>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <dir-pagination-controls
                        max-size="5"
                        direction-links="true"
                        boundary-links="true" >
                </dir-pagination-controls>
            </div>
        </div>
    </div>
</div>
