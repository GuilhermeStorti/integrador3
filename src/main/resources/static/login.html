<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login | STRONG ACTION</title>
    <!-- Favicon-->
    <link rel="icon" href="faviconBlue.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/meuStyle.css" rel="stylesheet">
    <script src="plugins/bootstrap-3.3.7/js/bootstrap.js"></script>

    <!--Libs-->
    <script src="js/lib/angular1-5.js"></script>
    <script src="js/lib/angular-route.js"></script>

    <!--App-->
    <script src="js/app.js"></script>

    <!--Controller-->
    <script src="js/controller/loginCtrl.js"></script>
</head>

<body class="login-page grad" >
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">STRONG<b>ACTION</b></a>
        </div>
        <div class="card">
            <div class="body" ng-controller="">
                <form id="sign_in" ng-submit="controller.login()">
                    <div class="msg">Entre no sistema</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" placeholder="Usuario" required autofocus
                                   ng-model="controller.credentials.username">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" placeholder="Senha" required
                                   ng-model="controller.credentials.password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-yellow">
                            <label for="rememberme">Mantenha-me conectado</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-yellow waves-effect" type="submit">Entrar</button>
                        </div>
                    </div>
                    <!--<div class="row m-t-15 m-b&#45;&#45;20">
                        <div class="col-xs-6">
                            <a href="sign-up.html">Register Now!</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Forgot Password?</a>
                        </div>
                    </div>-->
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap-3.3.7/js/bootstrap.js"></script>

</body>

</html>
